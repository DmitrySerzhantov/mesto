<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo/Vectorlogowhit.svg" alt="белый логотип место ">
    </header>
    <main class="content">
      <section class="profile" aria-label="секция профиля страницы">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто </h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления контента"></button>
      </section>
      <ul class="cards" aria-label="контентная часть страницы">


      </ul>
      <template id="element-card">
        <li class="cards__item">
          <img class="cards__img" src='' alt="Изображение карточки">
          <button class="cards__trash" type="button" aria-label="удалить карточку"></button>
          <div class="cards__footer">
            <h2 class="cards__text"></h2>
            <button class="cards__like"  type="button" aria-label="лайк для карточки"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit-add">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="get" name="formPopup">
          <input type="text" class="popup__input popup__input_text_name" value="" name="nameProfil">
          <input type="text" class="popup__input popup__input_text_job" value="" name="jobProfil">
          <button type="submit" class="popup__button btn-save-profil" value="submit" name="submit">Сохранить</button>
          <button type="button" class="popup__close" value="close" name="close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-cards-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form submit-card" action="#" method="get" name="formPopup">
          <input type="text" class="popup__input popup__input_text_name-card" value="" name="nameCards"
            placeholder="Название">
          <input type="text" class="popup__input popup__input_img_link" value="" name="linkImg"
            placeholder="Ссылка на картинку">
          <button type="submit" class="btn-save-card popup__button" value="submit" name="submit">Создать</button>
          <button type="button" class="popup__close popup__close-addcards" value="close" name="close"></button>
        </form>
      </div>
    </div>
    <div class="popup-img">
      <div class="popup-img__container">
        <img class="popup-img__image" src="" alt="Увеличенное изображение карточки">
        <h2 class="popup-img__name-img"></h2>
        <button type="button" class="popup__close popup-img__close-btn" value="close" name="close"></button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
