<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo/Vectorlogowhit.svg" alt="белый логотип место ">
    </header>
    <main class="content">
      <section class="profile" aria-label="секция профиля страницы">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто </h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления контента"></button>
      </section>
      <section class="cards" aria-label="контентная часть страницы">
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото из карачаевска">
          <div class="cards__footer">
            <h2 class="cards__text">Карачаевск</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото из Гора Эльбрус">
          <div class="cards__footer">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото из Домбай">
          <div class="cards__footer">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото из Домбай">
          <div class="cards__footer">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото из Гора Эльбрус">
          <div class="cards__footer">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото из карачаевска">
          <div class="cards__footer">
            <h2 class="cards__text">Карачаево-Черкесская республика</h2>
            <button class="cards__like" type="button" aria-label="лайк для карточки"></button>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="get" name="formPopup">
          <input type="text" class="popup__name-form popup__form_text_style" value="" name="nameProfil">
          <input type="text" class="popup__profession popup__form_text_style" value="" name="jobProfil">
          <button type="submit" class="popup__button" value="submit" name="submit">Сохранить</button>
          <button type="button" class="popup__close" value="close" name="close"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
